<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-width: 5px;
		}
		.box1 {
			border-style: solid;/*실선*/
			/* border-top-left-radius: 30px;테두리 라운드 */
			border-radius: 50% 50% 50% 50%;
			box-shadow: 20px 25px 10px 0px grey;
		}
		.box2 {
			border-style: dotted;/*점선*/
		}
		.box3 {
			border-style: dashed;/*선으로 된 점선*/
		}

	</style>
</head>

<body>
	<div class="box1"> </div>
	<div class="box2"> </div>
	<div class="box3"> </div>
</body>

</html>
