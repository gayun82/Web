<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		.round1 {
			border: 2px solid navy;
			border-top-left-radius: 20px;
			border-top-right-radius: 20px;
			width: 150px;
			height: 100px;
			display: inline-block;
		}
		.round2 {
			background: #0c78c8;
			border-radius: 20px 70px;
			width: 150px;
			height: 100px;
			display: inline-block;
		}

	</style>
</head>

<body>
	<div class="round1"></div>
	<div class="round2"></div>
</body>

</html>
